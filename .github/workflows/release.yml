name: Release

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9.15.0'

jobs:
  # Job 1: Create Version Packages PR when changesets exist
  version-pr:
    name: Create Version PR
    concurrency:
      group: version-pr-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: check-changesets
        run: |
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" | wc -l | tr -d ' ')
          echo "Found $CHANGESET_COUNT changeset(s)"
          echo "has_changesets=$([[ $CHANGESET_COUNT -gt 0 ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Create Version PR
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: changesets/action@v1
        with:
          commit: 'chore: release packages'
          title: 'chore: release packages'
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 2: Publish packages when Version PR is merged
  publish:
    name: Publish to npm
    concurrency:
      group: publish-${{ github.ref }}
      cancel-in-progress: false
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'chore: release packages')
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish to npm
        run: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create tags for published versions
        id: create-tags
        run: |
          # Get list of tags before creating new ones
          echo "Tags before:"
          git tag | tee /tmp/tags-before.txt || true
          echo "---"

          # Create tags for published packages
          pnpm changeset tag

          # Get list of tags after
          echo "Tags after:"
          git tag | tee /tmp/tags-after.txt || true
          echo "---"

          # Find new tags
          NEW_TAGS=$(comm -13 <(sort /tmp/tags-before.txt) <(sort /tmp/tags-after.txt) || echo "")
          echo "New tags detected: '$NEW_TAGS'"

          # Check if any new tags were created
          if [ -n "$NEW_TAGS" ]; then
            echo "has_new_tags=true" >> $GITHUB_OUTPUT
            # Get the latest new tag
            LATEST_TAG=$(echo "$NEW_TAGS" | tail -1)
            echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "Will create release for: $LATEST_TAG"
          else
            echo "has_new_tags=false" >> $GITHUB_OUTPUT
            echo "latest_tag=" >> $GITHUB_OUTPUT
            echo "::warning::No new tags were created by changeset. Skipping release creation."
          fi

      - name: Push tags
        if: steps.create-tags.outputs.has_new_tags == 'true'
        run: git push --tags

      - name: Create GitHub Release
        if: steps.create-tags.outputs.has_new_tags == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create-tags.outputs.latest_tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create zip archive
        if: steps.create-tags.outputs.has_new_tags == 'true'
        run: |
          mkdir -p dist
          zip -r dist/vellum-${{ steps.create-tags.outputs.latest_tag }}.zip . -x "node_modules/*" -x ".git/*" -x ".turbo/*" -x "dist/*"

      - name: Upload assets to Release
        if: steps.create-tags.outputs.has_new_tags == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create-tags.outputs.latest_tag }}
          files: dist/vellum-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
