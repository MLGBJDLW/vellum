name: Release

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9.15.0'

jobs:
  # Job 1: Create Version Packages PR when changesets exist
  version-pr:
    name: Create Version PR
    concurrency:
      group: version-pr-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: check-changesets
        run: |
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" | wc -l | tr -d ' ')
          echo "Found $CHANGESET_COUNT changeset(s)"
          echo "has_changesets=$([[ $CHANGESET_COUNT -gt 0 ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Create Version PR
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: changesets/action@v1
        with:
          commit: 'chore: release packages'
          title: 'chore: release packages'
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 2: Publish packages when Version PR is merged
  publish:
    name: Publish to npm
    concurrency:
      group: publish-${{ github.ref }}
      cancel-in-progress: false
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'chore: release packages')
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish to npm
        run: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create tags for published versions
        id: create-tags
        run: |
          # Read version from CLI package (the only public package)
          CLI_VERSION=$(node -p "require('./packages/cli/package.json').version")
          TAG_NAME="v${CLI_VERSION}"
          echo "Package version: $CLI_VERSION"
          echo "Tag name: $TAG_NAME"

          # Always output cli_version for use in later steps
          echo "cli_version=$CLI_VERSION" >> $GITHUB_OUTPUT

          # Check if tag already exists on remote
          if git ls-remote --tags origin | grep -q "refs/tags/${TAG_NAME}$"; then
            echo "Tag $TAG_NAME already exists on remote, skipping"
            echo "has_new_tags=false" >> $GITHUB_OUTPUT
            echo "latest_tag=" >> $GITHUB_OUTPUT
          else
            # Create tag locally
            git tag "$TAG_NAME"
            echo "Created tag: $TAG_NAME"
            echo "has_new_tags=true" >> $GITHUB_OUTPUT
            echo "latest_tag=$TAG_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Push tags
        if: steps.create-tags.outputs.has_new_tags == 'true'
        run: git push --tags

      - name: Generate release notes from commits
        if: steps.create-tags.outputs.has_new_tags == 'true'
        run: |
          set -euo pipefail

          mkdir -p dist

          CURRENT_TAG="${{ steps.create-tags.outputs.latest_tag }}"
          CLI_VERSION="${{ steps.create-tags.outputs.cli_version }}"
          PREV_TAG=$(git tag --list 'v*' --sort=-v:refname | sed -n '2p' || true)

          echo "# vellum v${CLI_VERSION}" > dist/release-notes.md
          echo "" >> dist/release-notes.md
          echo "## âœ¨ What's Changed" >> dist/release-notes.md
          echo "" >> dist/release-notes.md

          if [ -n "$PREV_TAG" ]; then
            RANGE="$PREV_TAG..$CURRENT_TAG"
          else
            RANGE="HEAD~50..HEAD"
          fi

          FILTER_CMD="grep -Ev 'by (github-actions\[bot\]|dependabot\[bot\]|renovate\[bot\])$'"

          add_section() {
            local title="$1"
            local pattern="$2"
            local lines
            lines=$(git log "$RANGE" --no-merges --pretty=format:'- %s (%h) by %an' | eval "$FILTER_CMD" | grep -E "$pattern" || true)
            if [ -n "$lines" ]; then
              echo "## $title" >> dist/release-notes.md
              echo "" >> dist/release-notes.md
              echo "$lines" >> dist/release-notes.md
              echo "" >> dist/release-notes.md
              return 0
            fi
            return 1
          }

          add_section "Features" '^- (feat|feature)(\(.+\))?: ' || true
          add_section "Fixes" '^- (fix|bugfix)(\(.+\))?: ' || true
          add_section "Docs" '^- (docs)(\(.+\))?: ' || true
          add_section "Refactors" '^- (refactor)(\(.+\))?: ' || true
          add_section "Chores" '^- (chore|build|ci|deps)(\(.+\))?: ' || true
          add_section "Tests" '^- (test)(\(.+\))?: ' || true

          other_lines=$(git log "$RANGE" --no-merges --pretty=format:'- %s (%h) by %an' | eval "$FILTER_CMD" \
            | grep -Ev '^- (feat|feature|fix|bugfix|docs|refactor|chore|build|ci|deps|test)(\(.+\))?: ' || true)
          if [ -n "$other_lines" ]; then
            echo "## Other Changes" >> dist/release-notes.md
            echo "" >> dist/release-notes.md
            echo "$other_lines" >> dist/release-notes.md
            echo "" >> dist/release-notes.md
          fi

          if [ -n "$PREV_TAG" ]; then
            echo "## Full Changelog" >> dist/release-notes.md
            echo "https://github.com/${GITHUB_REPOSITORY}/compare/${PREV_TAG}...${CURRENT_TAG}" >> dist/release-notes.md
          else
            echo "## Full Changelog" >> dist/release-notes.md
            echo "https://github.com/${GITHUB_REPOSITORY}/commits/${CURRENT_TAG}" >> dist/release-notes.md
          fi

      - name: Create GitHub Release
        if: steps.create-tags.outputs.has_new_tags == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create-tags.outputs.latest_tag }}
          generate_release_notes: false
          body_path: dist/release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create zip archive
        if: steps.create-tags.outputs.has_new_tags == 'true'
        run: |
          mkdir -p dist
          # Exclude all node_modules (recursive), build artifacts, and dev files
          zip -r dist/vellum.zip . \
            -x "**/node_modules/*" \
            -x ".git/*" \
            -x ".turbo/*" \
            -x "dist/*" \
            -x "**/.turbo/*" \
            -x "**/dist/*" \
            -x "*.log" \
            -x "*.tsbuildinfo" \
            -x ".env*" \
            -x "coverage/*" \
            -x "**/coverage/*" \
            -x ".changeset/*" \
            -x "*.zip"

      - name: Upload assets to Release
        if: steps.create-tags.outputs.has_new_tags == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create-tags.outputs.latest_tag }}
          files: dist/vellum.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
